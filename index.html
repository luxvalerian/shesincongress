<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>She's in Congress</title>
    <link rel="stylesheet" href="./css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
   <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <h1>She's In Congress</h1>
    <form action="">
        <label for="address">Enter your address</label>
        <input type="text" id="address" placeholder="123 Main St., Anywhere, ST 12345" name="address">
        <input type="submit" value="Find your district">
    </form>
    
    <section id="results">
        <h5><dt>Senators</dt></h5>
        <div class="container" id="senator-list">
        </div>
    </section>

    <!-- <section id="resultsRep">
        <h5><dt>Representative</dt></h5>
        <div class="container" id="rep-list">
        </div>
    </section> -->


</body>
</html>
